# .github/workflows/schedule.yml
name: Run scheduled Python script

on:
  schedule:
    - cron: "20 17 * * *"

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Save Google credentials to a file
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > google-credentials.json
      - name: Run script
        run: |
          python app.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google-credentials.json
          VK_API_VERSION: ${{ vars.VK_API_VERSION }}
          VK_DEADLINE_PICTURE: ${{ vars.VK_DEADLINE_PICTURE }}
          YOUR_GOOGLE_SHEET_TITLE: ${{ vars.YOUR_GOOGLE_SHEET_TITLE }}
          API_ACCOUNT_EMAIL: ${{ secrets.API_ACCOUNT_EMAIL }}
          API_ACCOUNT_PASSWORD: ${{ secrets.API_ACCOUNT_PASSWORD }}
          API_DOMAIN: ${{ secrets.API_DOMAIN }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_TABLE_ID: ${{ secrets.GOOGLE_TABLE_ID }}
          GUYS: ${{ secrets.GUYS }}
          MODULE_ID: ${{ secrets.MODULE_ID }}
          VK_API_TOKEN: ${{ secrets.VK_API_TOKEN }}
          VK_GROUP_ID: ${{ secrets.VK_GROUP_ID }}
